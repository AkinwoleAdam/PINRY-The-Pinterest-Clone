<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
</head>

<body>
  <h2>Register an Account</h2>
<form method="post">
  {% csrf_token %}
  {{form.as_p}}
  <button type="submit">Submit</button>
</form>
<h5 class="m-4 text-center">Already got an account?
<a href="{% url 'login' %}" class="text-link text-dark m-1">Login</a>
</h5>
</body>

</html>
