<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Board-Edit</title>
       <style>
    img{
      width:100%;
    }
  </style>
  </head>
  <body>
  {% if board.cover %}
  <h4>Board's Cover Photo</h4>
  <img src="{{board.cover.url}}" alt="board-cover" />
  {% else %}
  <h3>This Board {{board.title}} has no cover photo</h3>
  {% endif %}
    <form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.as_p}}
  <button type="submit">Save Changes</button>
</form>
  </body>
</html>
