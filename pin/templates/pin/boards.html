<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boards</title>
</head>

<body>
<a href="{% url 'home' %}">Go Back</a>
<br>
<br>
<h2>Boards</h2>
{% if messages %}
{% for message in messages %}
<p>{{message}}</p>
{% endfor %}
{% endif %}
{% for board in boards %}

<a href="{% url 'board' board.id %}">{{board.title}}</a>

{% endfor %}
</body>

</html>
